  <div class="container">

<script src="dist/jquery.jCirclize.js?v2"></script>
<script>
  $(document).ready(function() {
     $('#example').circlize({
      radius: 150,
      perc: 80,
      usePercentage: true,
      background: "#DA4453",
      foreground: "#434A53",
      stroke: 15,
     });

 });
</script>
